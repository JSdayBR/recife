<!-- Begin Rockstar Speakers Section -->
<section id="rockstar-speakers" class="rockstar-speakers image-section" style="background-image: url({{ site.baseurl }}/img/sections-background/{{ site.rockstarSpeakersImage }});">
	<div class="overlay solid-overlay"></div>
	<div class="content-wrapper">
		<div class="col-lg-10 col-lg-offset-1 rockstar-speakers-list">
			<div id="rockstar-speaker-title" class="rockstar-speaker-about">

				<p>{{ site.rockstarSpeakersSubTitle }}</p>
				<span class="bt-parallelogram">

		</div>
