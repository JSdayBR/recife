  id: 100
  title: "What is WebAssembly?"
  description: "O futuro da web parece mais promissor do que nunca!"
  subtype: presentation
  speakers: [1]
  complexity: "Intermediate"
-
  id: 102
  title: "PolymerRedux - State Management Made Simple"
  description: "Libraries como React e polyfills como Polymer, trazem a tona os grandes benefícios de se desenvolver um projeto baseado em componentes e por quê devemos trabalhar com estados. Neste cenário, temos vivenciado o aumento de aplicações web que fazem uso de Gerenciamento de Estado, e como este tipo de ferramenta auxilia bastante em diversas tarefas. Mas o que houve com o MVC? Ele morreu? Nesta palestra, iremos aprender como funciona a arquitetura Flux, seus princípios, descobrir em quais cenários utilizar este tipo de arquitetura, vamos utilizar o Redux (uma das implementações do Flux mais famosas e utilizadas) para gerenciar o estado de nossas aplicações em nossos projetos client side, utilizando Polymer."
  subtype: presentation
  speakers: [3]
  complexity: "Intermediate"
-
  id: 103
  title: "React Native"
  description: "Venha conhecer nesta palestra o framework que está mudando o mercado de desenvolvimento de aplicativos móveis nativos, e que já foi adotado por grandes produtos como Airbnb,  Uber, Instagram, Skype, Wallmart e Wix."
  subtype: presentation
  speakers: [4]
  complexity: "Beginner"
-
  id: 105
  title: "Front-End Development in less than 12 parsecs"
  description: "Porque usamos bibliotecas como React, Angular ou Vue para criar nossas telas? Vamos entender de uma vez por todas os problemas que esses caras resolvem (e geram)! Nada de Black Magic a aqui, vamos partir dos Baby Steps até não precisarmos mais deles! Spoiler: Criaremos nosso Virtual DOM do zero!"
  subtype: presentation
  speakers: [6]
  complexity: "Intermediate"
-
  id: 106
  title: "Manipulando CSS em produção com JS"
  description: "Se você já ouviu falar em novas funcionalidades do CSS, como custom properties(variáveis), grid layout e etc. Provavelmente você imaginou que elas afetam apenas o mundo dos estilos, pois é, você está errado! Quando as novas especificações do CSS são combinadas com o Javascript, abrem um poderoso leque de possibilidades no mundo do Front-End. Durante essa palestra vamos explorar na prática e sem medo de ser feliz."
  subtype: presentation
  speakers: [7]
  complexity: "Intermediate"
-
  id: 107
  title: "Testes efetivos em React usando Jest + Enzyme + Sinon"
  description: "Já se perguntou o que faz um teste ser efetivo? Stubs, mocks, spies, fakers, dummies parecem uma grande sopa de letrinhas? Nessa talk, você vai aprender o que são esses conceitos e como utilizá-los com Jest, Enzyme e Sinon para testar corretamente sua aplicação React."
  subtype: presentation
  speakers: [2]
  complexity: "Intermediate"
-
  id: 108
  title: "Cache, não é só na minha máquina!"
  description: "Você já teve problemas com cache? Sabia que existem diferentes estratégias para cachear? E que se feita da maneira correta, impacta na utilização do seu produto? Nesta talk iremos bater um papo sobre como realizar o cache do jeito certo no frontend e entender suas diferentes estratégias."
  subtype: presentation
  speakers: [8]
  complexity: "Intermediate"
-
  id: 109
  title: "How to React?"
  description: "Uma série de dicas e boas práticas de como iniciar no desenvolvimento usando React do jeito certo :) Vamos aprender as dicas de organização, estrutura e limpeza de código usando apenas React e ES6."
  subtype: presentation
  speakers: [9]
  complexity: "Advanced"  
-
  id: 110
  title: "Metodologias ativas aplicadas na formação Full Stack"
  description: "Front ou Back? qual caminho seguir? O que o mercado tem de expectativa e exigências na hora de contratar um profissional de tecnologia? Quem é esse profissional Full Stack de que tanto se ouve falar? Ele é realidade ou mito? O que preciso fazer para me tornar um? Como as metodologias ativas podem me ajudar a desenvolver esse perfil profissional tão desejado? Esses e muitos outros questionamentos aguardam vocês no JS Day."
  subtype: presentation
  speakers: [10]
  complexity: "Beginner"
-
  id: 111
  title: "Progressive Web Mitos"
  description: "Progressive Web Apps já estão deixando de ser novidade e já está mais do que na hora de você começar a fazer os seus. Porém ainda há muitas dúvidas do que pode, não pode, deve, não deve, se fazer quando a gente está desenvolvendo um PWA. Assista essa talk e fuja das #fakenews!"
  subtype: presentation
  speakers: [11]
  complexity: "Intermediate"
-
  id: 112
  title: "Case: de Angular para React em 45 dias"
  description: "Confira a trajetória e as lições aprendidas de um refactor de Angular para React em pouco tempo e que obteve grandes conquistas."
  subtype: presentation
  speakers: [12]
  complexity: "Advanced"
-
  id: 113
  title: "Offline First em aplicações web"
  description: "Nem sempre os usuários possuem sinal ou dados para acessar a internet e nem todas as aplicações estão preparadas para esses casos, oferecendo em geral suporte apenas para quem está com uma boa conexão, e na maioria das vezes acontece do usuário estar com conexão ruim sendo assim não consegue visualizar o conteúdo, por consequência ele tem uma experiência ruim na sua aplicação. Com isso, pretendo mostrar como melhorar isso pensando em estratégias offline para sua aplicação, e como devemos sempre pensar no pior caso do usuário com pouca conexão."
  subtype: presentation
  speakers: [13]
  complexity: "Intermediate"
-
  id: 114
  title: "Lidando com operações assíncronas no Redux com Redux-saga"
  description: "O Redux é uma ferramenta comumente usada em aplicações React para melhor gestão do fluxo de informação, porém, por padrão, ela não lida muito bem com operações assíncronas, fazendo necessário o uso de middlewares como redux-promises, redux-thunk, e o redux-saga. Nesse talk irei falar um pouco sobre o redux-saga, os principais motivos para usá-lo, e mostrar na prática como usamos aqui na Vinta."
  subtype: presentation
  speakers: [14]
  complexity: "Intermediate"
-
  id: 115
  title: "Praticidade do desenvolvimento mobile com Ionic"
  description: "O Ionic é um framework open source para desenvolvimento de aplicativo mobile híbrido que tem tem tido um crescimento incrível ao permitir que Desenvolvedores mobile usem HTML5, CSS e JS, façam acesso nativo usando essas tecnologias, compilem o app para diferentes plataformas como iOS, Android e Windows Phone e publiquem nas respectivas app stores."
  subtype: presentation
  speakers: [15]
  complexity: "Beginner"
-
  id: 116
  title: "Aplicações client-side híbridas com React.js e React Native"
  description: "O objetivo desta palestra é mostrar como implementar aplicações JavaScript utilizando React.js e React Native que possam se apresentar como extensões de navegador, aplicações móveis ou aplicações web convencionais."
  subtype: presentation
  speakers: [16]
  complexity: "Beginner"
-
  id: 117
  title: "GraphQL: Como começar a usar no seu projeto AGORA"
  description: "GraphQL é uma nova forma de produzir e consumir APIs que vem crescendo cada vez mais em popularidade. Nessa apresentação serão mostradas suas muitas vantagens com relação a outras abordagens como REST, além de como já é fácil de aplicar em projetos hoje em dia."
  subtype: presentation
  speakers: [17]
  complexity: "Intermediate"
# Codelabs
-
  id: 200
  title: "Fundamentos do JavaScript by Women Who Code Recife"
  description: "É para as mulheres que querem aprender uma das linguagens mais poderosas para desenvolvimento web. Em 4 horas você vai aprender os fundamentos da linguagem e praticar! Se você não tem experiência com programação, não se preocupe, as atividades práticas serão em dupla (pair-programming). Portanto, meninas, participem!! Experientes e aspirantes são bem-vindas, traga um laptop e uma amiga!"
  subtype: codelab
  speakers: []
  complexity: "Beginner"
# Workshops
-
  id: 300
  title: "Programação Funcional"
  description: "Escreva códigos JavaScript mais elegantes e reutilizáveis utilizando conceitos de programação funcional. Vou mostrar tudo o que precisa saber para tirar o máximo proveito desse paradigma que vem se tornando cada vez mais importante para os problemas atuais."
  subtype: workshop
  speakers: [999]
  complexity: "Intermediate"
-
  id: 104
  title: "Iniciando com JavaScript"
  description: "O Curso Básico de JavaScript ajudará os alunos com os seus primeiros passos na linguagem mais utilizada do mundo. Será um momento de muito aprendizado e muita \"mão na massa\". Com esse curso, os participantes estarão aptos a trabalhar com desenvolvimento de aplicações web e manipulação do DOM com JavaScript."
  subtype: workshop
  speakers: [5]
  complexity: "Beginner"
-
  id: 118
  title: "TemDenDê - JS a moda baiana"
  description: "Já imaginou programar com mais agilidade e menos bugs? É isso que se propõe a metodologia TDD (Test Driven Development). Durante esse workshop serão apresentados conceitos básicos, casos reais, suites de testes em Javascript e muita mão na massa. A ideia é repetir o ciclo diversas vezes para que você adquira consistência e aplique de forma adequado a metodologia."
  subtype: workshop
  speakers: [18]
  complexity: "Intermediate"
