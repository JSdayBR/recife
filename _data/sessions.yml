  id: 004
  title: "React state management with hooks, contexts and reducers"
  description: "Hooks were initially an answer to a question of performance optimization: get rid of classes and only use functional components. The initial goal was to allow state management in a functional components. But turns out hooks offered a whole new way of thinking about components' lifecycles. Learning hooks is a powerful new tool in your React toolbox. You can write your own hooks and you can also master some of the powerful built-in ones. `useContext` and `useReducer` are examples of two new APIs that solve problems that required people to use third-party libraries in the past."
  subtype: keynote
  speakers: [4]
  language: en
  complexity: "Intermediate"
  #presentation: "https://speakerdeck.com/gdglviv/mateusz-herych-guava-beyond-collections"
  #video: "//www.youtube.com/embed/v3SCiUqI1yQ"
