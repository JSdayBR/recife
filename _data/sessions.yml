  id: 100
  title: "Ciclo de vida de um modulo npm"
  description: "Todo mundo conhece modulos npm, mas como trabalhar com eles? Como é o ciclo de vida (inserir features, corrigir bugs, publicar releases) deles e quais atitudes adotar ao manter um projeto no npm? Saberemos em breve."
  subtype: presentation
  speakers: [0]
  complexity: "Advanced"
-
  id: 101
  title: "DevOps, Cloud Native, Containers e JavaScript"
  description: "Em um mundo onde só se fala sobre DevOps, Cloud Native e Containers falarei sobre o futuro das aplicações JavaScript com essa nova abordagem e o que o mercado espera que você conheça como desenvolvedor de software ou arquiteto. Farei uma pequena POC demonstrando como colocar uma aplicação JavaScript em Container e como subir na nuvem no OpenShift."
  subtype: presentation
  speakers: [1]
  complexity: "Intermediate"
-
  id: 102
  title: "Utilizando chatbots no desenvolvimento de interfaces do usuário em soluções de Internet das Coisas"
  description: "Em toda solução que será utilizada por um humanos, uma das etapas que requer atenção especial é aquela responsável pela interação entre o usuário e o sistema. Nas soluções de IoT isso não é diferente, seja para ligar uma lâmpada no interruptor ou através de uma aplicativo, requisitos não funcionais como usabilidade se tornam desafios interessantes. A utilização de um chatbot em redes sociais e aplicativos já conhecidos pela sociedade apresenta-se como bom potencial de solução, pois os usuários já estão familiarizados e as utilizam diariamente. Essa palestra visa apresentar como desenvolver uma solução de IoT utilizando o chatbot do Telegram API e serviços do IBM Watson integrados com a meta-plataforma KNoT criada pelo C.E.S.A.R."
  subtype: presentation
  speakers: [2]
  complexity: "Intermediate"
-
  id: 103
  title: "Porque Débito Técnico vai estragar teu software"
  description: "Um dos mais importantes fatores responsáveis por denegrir a qualidade interna de softwares é o Débito Técnico, a má qualidade de software tornou-se um dos tópicos mais caros da história da humanidade e estamos acostumados a pensar que o Débito Técnico se resume apenas em código ruim ou feio, com essa palestra quero propor uma visão mais ampla do que podemos chamar de Débito Técnico em uma era de Software Sustentável, como podemos identificar gargalos que estão gerando mais débito e então como lidar com isso."
  subtype: presentation
  speakers: [3]
  complexity: "Intermediate"
-
  id: 104
  title: "Uma análise sobre REST e GraphQL utilizando Node.js"
  description: "Entenda como esses dois conceitos se encaixam no desenvolvimento da sua API, suas propostas, características, propriedades e benefícios que cada uma leva ao seu sistema. Saiba o que levar em consideração na sua escolha e como REST e GraphQL impactam na relação cliente-servidor e no desenvolvimento da sua aplicação Node."
  subtype: presentation
  speakers: [4]
  complexity: "Intermediate"
-
  id: 105
  title: "Web Performance: Não deixe o usuário desistir do seu site"
  description: "O tempo de carregamento é classificado com os critérios importantes e mais esperados pelos usuários ao entrar em um site. Tendo isso em mente não podemos deixar os usuários escaparem uma vez que eles encontram nosso site. Nesta palestra veremos dicas e exemplos práticos sobre como melhorar a performance do seu site."
  subtype: presentation
  speakers: [5]
  complexity: "Intermediate"
-
  id: 106
  title: "Todo site merece um service-worker"
  description: "Seu site funciona offline? Se não, deveria. Entenda os benefícios da utilização do service-worker em executar boas práticas para manter seu site funcionando mesmo em redes com baixa latência e até mesmo sem conexão alguma. Descubra como fazer seu site funcionar offline e proporcionar uma melhor experiência para o usuário na navegação do seu web app. Abordaremos algumas Web APIs e conceitos da Web moderna que auxiliam no melhor desenvolvimento do seu app, utilizando todos os recursos necessário para tornar a jornada do usuário mais satisfatória em um aplicativo da web."
  subtype: presentation
  speakers: [6]
  complexity: "Beginner"
-
  id: 107
  title: "React Native, construindo aplicativos com JavaScript"
  description: "Sabia que é possível programar aplicativos mobile em JavaScript? E o melhor, que esses aplicativos podem rodar tendo em Android quanto iOS? Nesse talk iremos conhecer o React Native, um framework híbrido de desenvolvimento mobile."
  subtype: presentation
  speakers: [7]
  complexity: "Beginner"
# Codelabs
-
  id: 200
  title: "Fundamentos do JavaScript by Women Who Code Recife"
  description: "É para as mulheres que querem aprender uma das linguagens mais poderosas para desenvolvimento web. Em 4 horas você vai aprender os fundamentos da linguagem e praticar! Se você não tem experiência com programação, não se preocupe, as atividades práticas serão em dupla (pair-programming). Portanto, meninas, participem!! Experientes e aspirantes são bem-vindas, traga um laptop e uma amiga!"
  subtype: codelab
  speakers: []
  complexity: "Beginner"
# Workshops
-
  id: 301
  title: "Iniciando com JavaScript"
  description: "Workshop de 6h sobre o JavaScript, vai ter o foco em iniciantes e pessoas que querem aprender os conceitos da linguagem JavaScript. Será facilitado por Felipe de Albuquerque no dia 30 de Novembro nas instalações da FICR. Os ingressos para o workshop custa R$100 e pode ser dividido em até 12x no site da Sympla. As vagas são limitadas em 25 alunos, e caso não tenha um número mínimo de 10 alunos ou você não goste do curso, devolvemos o valor do seu ingresso."
  subtype: workshop
  speakers: [8]
  complexity: "Beginner"
