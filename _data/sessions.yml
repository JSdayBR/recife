  id: 001
  title: "User Timing API: because performance matters"
  description: "Are you working with large frontend application and you are facing problems in your project? Problems like memory leaks, and performance bottlenecks can be real issues in your site and there are some of the features there are really useful to improve the performance of your web app… but what if it’s not enough? How to combine performance validation between backend and frontend via instrumentation, analysing and improving the reliability of your web app by user journey improvements? What if you want to track a specific feature in your code? In this talk, I will share my experience and decisions creating frontend components and applications focused on performance, how to manage quality, monitoring, and other techniques that will make your application blaze fast!"
  subtype: presentation
  speakers: [3]
  language: pt-br
  complexity: "Intermediate"
