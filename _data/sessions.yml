  id: 001
  title: "Aplicações Frontend dinâmicas com Webpack Module Federation"
  description: "Desde antes do lançamento oficial da versão 5 do Webpack já ouvimos muito a respeito de uma revolução no frontend devido a facilidade de implementar a arquitetura de micro frontends usando Module Federations. Module Federation é um novo padrão de arquitetura onde conseguimos montar uma aplicação frontend com builds de aplicações diferentes, isso geralmente é conhecido como Micro-Frontends, mas não se limita a isso. Nesta apresentação vamos ver o conceito de Module Federation e de como usar em aplicações Angular e React."
  subtype: presentation
  speakers: [1]
  language: pt-br
  complexity: "Intermediate"
  #video: "//www.youtube.com/embed/v3SCiUqI1yQ"
-
  id: 002
  title: "Svelte: componentes sem boilerplate"
  description: "<p>Se eu te dissesse que dá pra fazer seus componentes React terem ~40% menos código, muito mais performance, 1kb de bundle inicial e um código bem mais fácil de ler, você iria querer saber como?</p><p> Chega mais que vou mostrar a ferramenta que me fez nunca mais querer fazer projetos com React. Vou discutir os prós e contras do Svelte, a melhor forma de fazer frontend verdadeiramente reativo desde o advento do React!</p>"
  subtype: presentation
