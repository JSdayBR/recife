  id: 100
  title: "Como criar experiências incríveis utilizando P5.js"
  description: "Com o foco em acessibilidade de desenvolvimento para artistas, designers, educadores e iniciantes no mundo de programação, P5.js se mostra como uma das principais bibliotecas para interação gráfica, de áudio, texto, entre outras. Utilize do seu browser, como um pintor utiliza de uma tela em branco, e crie experiências incríveis para os usuários."
  subtype: presentation
  speakers: [1]
  complexity: "Beginner"
-
  id: 101
  title: "Watson API's integrados via Node.js em Cloud functions"
  description: "Será mostrado como desenvolver soluções com Inteligência Artificial utilizando as principais API's do Watson, e como integrá-las utilizando Node.js em Cloud Functions"
  subtype: presentation
  speakers: [2]
  complexity: "Intermediate"
-
  id: 102
  title: "Destructuring is a form of creation!"
  description: "Um estudo sobre Destructuring javascript e alguns exemplos de uso prático."
  subtype: presentation
  speakers: [3]
  complexity: "Beginner"
-
  id: 103
  title: "Data Viz - Boas práticas de UX"
  description: "Data Viz é a forma de organizar e distribuir dados de maneira inteligente e criativa. UX e Data Visualization precisam andar de mãos dadas para que essas representações gráficas realmente funcionem."
  subtype: presentation
  speakers: [4]
  complexity: "Beginner"
-
  id: 104
  title: "Web Performance - como deixar seu site mais rápido!"
  description: "Serão apresentadas dicas e técnicas para melhorar a performance de um web app. Olharemos o problema por diversos ângulos, levando em conta como o browser renderiza páginas para detectarmos os maiores gargalos a serem atacados. Vamos falar de ferramentas para investigação, da diferença entre performance percebida e performance real, além de técnicas para melhorar ambas."
  subtype: presentation
  speakers: [5]
  complexity: "Intermediate"
-
  id: 105
  title: "Git & GitHub Essentials"
  description: "Aprenda a versionar códigos em JavaScript com Git desde o básico até conceitos mais avançados, além de entender mais sobre o workflow de um desenvolvimento de software e como contribuir em projetos Open Source no GitHub."
  subtype: presentation
  speakers: [6]
  complexity: "Beginner"
-
  id: 106
  title: "Homeworking & Freelancing: Ganhando Dinheiro em Casa"
  description: "O ramo de tecnologia possui a imensa vantagem de permitir o acesso remoto às ferramentas de trabalho, como servidores, hospedagens, arquivos e contato direto com sua hierarquia de trabalho e/ou seus clientes. Aliando isso à crescente necessidade do mercado de desenvolver soluções de inovação e tecnologia, existe uma carreira que obtém cada vez mais uma fatia de mercado e que possui uma infinidade de possibilidades em seu plano: freelance homeworking."
  subtype: presentation
  speakers: [7]
  complexity: "Intermediate"
# Codelabs
