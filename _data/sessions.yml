  id: 003
  title: "I Want to Believe: Making Angular Apps More Performant with Scully"
  description: "If you’re looking for ways to improve performance of your Angular applications, look no further than Scully. Scully is the JAMstack tool the Angular community has been craving to make pre-rendering and serving static pages a breeze, with a great supporting community and a variety of plugins to meet any application setups needs. This talk will teach you about JAMstack concepts and how to get started with Scully to make your Angular applications more performant today."
  subtype: presentation
  speakers: [3]
  language: en
  complexity: "Intermediate" 
  #presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
-
  id: 004
  title: "Unleash Fast & Furiours performance using RxJS (without melting down your browser event loop)"
  description: "Did you ever notice your laptop going cray-cray after you open a Web Page? Usual suspects are animations, heavy duty framework bootstrap, using setTimeout/setInterval without a Developer license?!? There's certainly a mysterious side of JavaScript that deals with concurrency, asynchronous processing and high performance that can go terribly wrong. In this talk we are going to put the event loop under the microscope and really look at what is happening behind the scenes. Will we cover macro and microtasks? Yep. We are going to roll our sleeves up and use RxJS to deal with concurrency. Instead of creating microtasks we will use RxJS Schedulers elegant abstraction to improve performance without losing control. Let's avoid more CPUs cycles going to waste today!"
  subtype: presentation
  speakers: [4]
  language: en
  complexity: "Advanced" 
  #presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
