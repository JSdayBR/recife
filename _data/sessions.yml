  id: 005
  title: "Indo além de mudanças de cor com testes A/B"
  description: "Quando falamos de experimentos para aumento de conversão com testes A/B sem lembramos dos clássicos exemplos de mudança de cor do botão, ou alteração de textos. Mas a medida que a cultura de experimentação cresce no time, cada vez mais queremos fazer testes mais complexos. Nessa talk vou apresentar como criamos uma estrutura de testes A/B no Nubank, usando como base ferramentas já conhecidas no mercado."
  subtype: presentation
