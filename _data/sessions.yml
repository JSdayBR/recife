  id: 100
  title: "Como criar experiências incríveis utilizando P5.js"
  description: "Com o foco em acessibilidade de desenvolvimento para artistas, designers, educadores e iniciantes no mundo de programação, P5.js se mostra como uma das principais bibliotecas para interação gráfica, de áudio, texto, entre outras. Utilize do seu browser, como um pintor utiliza de uma tela em branco, e crie experiências incríveis para os usuários."
  subtype: presentation
  speakers: [1]
  complexity: "Beginner"
-
  id: 101
  title: "Watson API's integrados via Node.js em Cloud functions"
  description: "Será mostrado como desenvolver soluções com Inteligência Artificial utilizando as principais API's do Watson, e como integrá-las utilizando Node.js em Cloud Functions"
  subtype: presentation
  speakers: [2]
  complexity: "Intermediate"
-
  id: 102
  title: "Destructuring is a form of creation!"
  description: "Um estudo sobre Destructuring javascript e alguns exemplos de uso prático."
  subtype: presentation
  speakers: [3]
  complexity: "Beginner"
-
  id: 103
  title: "Data Viz - Boas práticas de UX"
  description: "Data Viz é a forma de organizar e distribuir dados de maneira inteligente e criativa. UX e Data Visualization precisam andar de mãos dadas para que essas representações gráficas realmente funcionem."
  subtype: presentation
  speakers: [4]
  complexity: "Beginner"
-
  id: 104
  title: "Web Performance - como deixar seu site mais rápido!"
  description: "Serão apresentadas dicas e técnicas para melhorar a performance de um web app. Olharemos o problema por diversos ângulos, levando em conta como o browser renderiza páginas para detectarmos os maiores gargalos a serem atacados. Vamos falar de ferramentas para investigação, da diferença entre performance percebida e performance real, além de técnicas para melhorar ambas."
  subtype: presentation
  speakers: [5]
  complexity: "Intermediate"
-
  id: 105
  title: "Git & GitHub Essentials"
  description: "Aprenda a versionar códigos em JavaScript com Git desde o básico até conceitos mais avançados, além de entender mais sobre o workflow de um desenvolvimento de software e como contribuir em projetos Open Source no GitHub."
  subtype: presentation
  speakers: [6]
  complexity: "Beginner"
# Codelabs
-
  id: 200
  title: "Fundamentos do JavaScript by Women Who Code Recife"
  description: "É para as mulheres que querem aprender uma das linguagens mais poderosas para desenvolvimento web. Em 4 horas você vai aprender os fundamentos da linguagem e praticar! Se você não tem experiência com programação, não se preocupe, as atividades práticas serão em dupla (pair-programming). Portanto, meninas, participem!! Experientes e aspirantes são bem-vindas, traga um laptop e uma amiga!"
  subtype: codelab
  speakers: []
  complexity: "Beginner"
# Workshops
-
  id: 300
  title: "Programação Funcional"
  description: "Escreva códigos JavaScript mais elegantes e reutilizáveis utilizando conceitos de programação funcional. Vou mostrar tudo o que precisa saber para tirar o máximo proveito desse paradigma que vem se tornando cada vez mais importante para os problemas atuais."
  subtype: workshop
  speakers: [999]
  complexity: "Intermediate"
-
  id: 104
  title: "Iniciando com JavaScript"
  description: "O Curso Básico de JavaScript ajudará os alunos com os seus primeiros passos na linguagem mais utilizada do mundo. Será um momento de muito aprendizado e muita \"mão na massa\". Com esse curso, os participantes estarão aptos a trabalhar com desenvolvimento de aplicações web e manipulação do DOM com JavaScript."
  subtype: workshop
  speakers: [5]
  complexity: "Beginner"
-
  id: 118
  title: "TemDenDê - JS a moda baiana"
  description: "Já imaginou programar com mais agilidade e menos bugs? É isso que se propõe a metodologia TDD (Test Driven Development). Durante esse workshop serão apresentados conceitos básicos, casos reais, suites de testes em Javascript e muita mão na massa. A ideia é repetir o ciclo diversas vezes para que você adquira consistência e aplique de forma adequado a metodologia."
  subtype: workshop
  speakers: [18]
  complexity: "Intermediate"
