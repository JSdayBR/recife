  id: 003
  title: "7 Hábitos de Desenvolvedores Altamente Produtivos"
  description: "Você pode aprender os framework mais populares, usar as melhores linguagens de programação e trabalhar nas maiores empresas de tecnologia, mas se você cultivar maus hábitos, vai ser difícil se tornar um desenvolvedor de ponta. Essa palestra não oferece um caminho definitivo ou fórmula predefinida de sucesso. Essa palestra busca mostrar quais hábitos podem ser cultivados para se tornar um melhor engenheiro de software."
